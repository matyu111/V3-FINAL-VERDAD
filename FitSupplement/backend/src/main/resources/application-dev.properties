spring.application.name=backend

# H2 in-memory database for local dev
spring.datasource.url=jdbc:h2:mem:fitsupplement;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Ensure Hibernate uses H2 dialect, overriding default MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port (same as prod for consistency)
server.port=8081

logging.level.org.springframework.security=DEBUG
logging.file.name=dev-run.log